<!DOCTYPE html>
<html>
<head> Welcome to our beautiful Thermostat display </head>
<body>
<script src="lib/jquery.js"></script>
<script src="src/thermostat.js"></script>
<script src="src/Helpers.js"></script>

<!-- This script fetches most recent temp and powersave values from the server -->
<script>
$.getJSON('http://localhost:9292/temp.json', function( json ) {
  thermos.temp = parseInt(json.temp);
  document.getElementById('temp').innerHTML = thermos.temp;
});
$.getJSON('http://localhost:9292/powerSavingMode.json', function( json ) {
  thermos.powerSavingMode = (json.powerSavingMode === "true");
  document.getElementById('power-saving').innerHTML = thermos.powerSavingMode;
});
</script>

thermostat display
<div id='temp'>
20
</div>
<div id='power-saving'>
true
</div>

<p id="temperature"></p>
<ul><li><button id='up' onclick="thermos.Up()">Up</button>
</li><li><button id='down' onclick="thermos.Down()">Down</button>
</li><li><button id='reset' onclick="thermos.Reset()">Reset </button>
</li><li><button id='powersaveon' onclick="thermos.PowerOn()">Power Saving Mode ON</button>
</li><li><button id='powersaveoff' onclick="thermos.PowerOff()">Power Saving Mode OFF</button>
</li></ul>

</body>
</head>
</html>
